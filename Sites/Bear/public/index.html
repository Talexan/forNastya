<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Мишка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <style>
      body {
        position: relative;
        background-image: url("./img/fonovii-risunok-stranitsi-6.jpg");
        background-size: 100%, auto;
        background-repeat: repeat-y;

      .old-text {

      }
      .center {
        margin-top: 25%;

      }

        justify-content: center;
      }

      }

  <body>
    <div class="center old-text">
      <h1>Мишка</h1>
      <div class="abzats">
        <p>
          Уронили мишку на пол<br />
          Оторвали мишке лапу <br />

        </p>
      </div>
    </div>
